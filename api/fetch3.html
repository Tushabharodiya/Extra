<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="5px">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>gender</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>


    <script>
        try {
            let tbody = document.getElementById("tbody")
            let response = async () => {
                let res = await (fetch('https://randomuser.me/api/?results=100'))
                let result = await res.json()
                console.log(result);
                let product = result.results
                console.log(product);

                product.map((val) => {
                    let tr = document.createElement("tr")
                    tr.innerHTML = `<th>${val.id.name}</th>
                              <th>${val.name.first}</th>
                              <th>${val.gender}</th>
                              <th>${val.email}</th>`
                    tbody.appendChild(tr)
                })
            }
            response()
        }
        catch(err){
            console.log(err);
        }
    </script>
</body>

</html>
